<app-header></app-header>
<img class="addRecipe" src="../../../../../assets/addRecipe.jpg">
<form [formGroup]="addForm">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-6">
            </div>
            <div class="col-md-10 text-end formRecipe">
                <div>
                    <h1 class="newRecipe display-6">הוספת מתכון חדש</h1>
                </div>
                <mat-form-field class="mat input">
                    <mat-label value="warn">שם המתכון</mat-label>
                    <input  matInput formControlName="recipeName">
                </mat-form-field>
                <mat-form-field class="mat input">
                    <mat-label>בחירת קטגוריה</mat-label>
                    <mat-select formControlName="recipeCategory">
                        <mat-option *ngFor="let category of categories"
                            [value]="category.name">{{category.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="mat input">
                    <mat-label>דרגת קושי </mat-label>
                    <mat-select formControlName="recipeDifficulty">
                        <mat-option value=1>קל מאוד </mat-option>
                        <mat-option value=2>קל</mat-option>
                        <mat-option value=3>בינוני</mat-option>
                        <mat-option value=4>קשה</mat-option>
                        <mat-option value=5>קשה מאוד</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="mat input">
                    <mat-label>זמן הכנה (בדקות)</mat-label>
                    <input type="number" matInput formControlName="recipeTime">
                </mat-form-field>
                <mat-form-field class="mat input">
                    <mat-label>קישור לתמונה</mat-label>
                    <input type="url" matInput formControlName="recipeImageUrl">
                </mat-form-field>
                <div>
                    <div formArrayName="ingredients">
                        <div *ngFor="let ingredientControl of getIngredients.controls; let i = index">
                            <h3 *ngIf="i===0" class="secondtytle">המוצרים</h3>
                            <p class="label-txt">מוצר {{ i + 1 }}</p>
                            <mat-form-field class="mat input">
                                <input  matInput [formControlName]="i">
                            </mat-form-field>
                                <!-- <button type="button" class="btn btn-danger btn-sm btn-remove ingredient-remove"
                                    style="color: black; background-color: #FFC312; border: none; height: 38px; line-height: 1;"
                                    (click)="removeIngredient(i)">
                                    -
                                </button> -->
                        </div>
                    </div>
                </div>
                <div>
                    <div formArrayName="preparation">
                        <div *ngFor="let preControl of getPreparation.controls; let i = index">
                            <h3 *ngIf="i===0" class="secondtytle">הוראות הכנה</h3>
                            <p class="label-txt">הוראה {{ i + 1 }}</p>
                            <mat-form-field class="mat input">
                                <input  matInput [formControlName]="i">
                            </mat-form-field>
                                <!-- <button type="button" class="btn btn-danger btn-sm btn-remove ingredient-remove"
                                    style="color: black; background-color: #FFC312; border: none; height: 38px; line-height: 1;"
                                    (click)="removePreparation(i)">
                                    -
                                </button>   -->
                        </div>
                    </div>
                </div>
                <div class="example-button-row ">
                    <button color="accent" mat-raised-button (click)="addIngredient()">
                        <i class="pi pi-plus"></i> הוסף רכיב
                    </button>
                    <button color="accent" mat-raised-button (click)="addPreparation()">
                        <i class="pi pi-plus"></i>
                        הוסף הוראות
                    </button>
                    <button color="accent" mat-raised-button (click)="submit()">
                        <i class="pi pi-check"></i>עדכון</button>
                </div>
            </div>
        </div>
    </div>
</form>
